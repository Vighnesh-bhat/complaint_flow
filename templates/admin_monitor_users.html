
{% extends "layout.html" %}
{% block body %}
    <!-- Your existing admin dashboard content here -->

    <!-- Users List Section -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2>Users List</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>UserID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Room Number</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.userid }}</td>
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.roomno }}</td>
                            <td>
                                <!-- Link to view user's complaints -->
                                <a href="{{ url_for('view_user_complaints', user_id=user.userid) }}" class="btn btn-primary">View Complaints</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
